<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>App32</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- BingMaps JavaScript Control references -->
    <script type="text/javascript" src="ms-appx:///Bing.Maps.JavaScript//js/veapicore.js"></script>
    <script type="text/javascript" src="ms-appx:///Bing.Maps.JavaScript//js/veapiModules.js"></script>

    <!-- App32 references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    
    <div id="MapDiv"></div>

    <div id="backAppBar" data-win-control="WinJS.UI.AppBar" aria-label="Navigation Bar" 
        data-win-options="{layout:'custom',placement:'top'}">
        <header aria-label="Navigation bar" role="banner">
            <ul class="inln_blck">
                <!--li><button data-win-options="{id:'cmdBack',label:'',icon:'back',section:'selection',tooltip:'Back'}" class="win-backbutton" aria-label="Back"></button></li-->
                <li class="CurrentCity"></li>
                <li><a href="#" class="change_city" onclick="showSettings();" data-win-res="{textContent: 'ChangeCity'}"></a></li>
            </ul>
        </header>
    </div>


    	<div data-win-control="WinJS.UI.AppBar">
    		<button id="GetLocation" data-win-control="WinJS.UI.AppBarCommand" 
                data-win-res="{winControl: {label:'MyLocation',tooltip:'MyLocationTooltip'}}"
                data-win-options="{icon:'back', id:'', section:'global', type:'button'}">
    		</button>
            <button id="GetAllCars" data-win-control="WinJS.UI.AppBarCommand" 
                data-win-res="{winControl: {label:'GetAllCars',tooltip:'GetAllCarsTooltip'}}"
                data-win-options="{icon:'refresh', id:'', section:'global', type:'button'}">
            </button>
            <button id="ShowParkingSpots" data-win-control="WinJS.UI.AppBarCommand" 
                data-win-res="{winControl: {label:'ShowParking',tooltip:'ShowParkingTooltip'}}"
                data-win-options="{icon:'refresh', id:'', section:'global', type:'button'}">
            </button>

    	</div>


        <progress class="win-large"></progress>
</body>
</html>

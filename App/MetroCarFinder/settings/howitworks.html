<!doctype HTML>
<html>
    <head>
        <title>How it works</title>
        <script src="/js/settings.js"></script>
    </head>
    <body>
        <!-- BEGINSETTINGFLYOUT -->
        <div data-win-control="WinJS.UI.SettingsFlyout" id="programmaticInvocationSettingsFlyout" aria-label="Help settings flyout" data-win-options="{settingsCommandId:'howitworks',width:'wide'}">
            <div class="win-ui-dark win-header" style="background-color:#00b2f0">
               <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
               <div class="win-label" data-win-res="{textContent: 'About'}"></div>
               <img src="/images/smalllogo.png" style="position: absolute; right: 40px;"/>
            </div>
            <div class="win-content ">
                <div class="win-settings-section">
                    <h3 data-win-res="{textContent: 'About_whatis_header'}"></h3>
                    <div data-win-res="{innerHTML: 'About-whatis_content'}"></div>
                </div>
            </div>
        </div>
        <!-- ENDSETTINGSFLYOUT -->
    </body>
</html>

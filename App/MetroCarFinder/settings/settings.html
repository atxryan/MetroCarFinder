<!doctype HTML>
<html>
    <head>
        <title>Default settings flyout</title>

        <script src="/js/settings.js"></script>
    </head>
    <body>
        <div data-win-control="WinJS.UI.SettingsFlyout" id="programmaticInvocationSettingsFlyout" aria-label="App Settings Flyout" data-win-options="{settingsCommandId:'settings',width:'wide'}"> 
            <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color --> 
            <div class="win-ui-dark win-header"> 
                <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button> 
                <div class="win-label" data-win-res="{textContent : 'Settings'}"></div> 
                <img src="../images/smallTile-sdk.png" style="position: absolute; right: 40px;"/> 
            </div> 
            <div class="win-content"> 
                <div class="win-settings-section">
                    <h3 data-win-res="{textContent : 'SignInToYourAccount'}"></h3>
                    <button id="Authenticate"  data-win-res="{textContent : 'SignInButton'}"></button>
                </div>

                <div class="win-settings-section"> 
                    <h3 data-win-res="{textContent : 'Choose_your_car2go_city'}"></h3> 
                    <label data-win-res="{textContent : 'City_label'}"></label> 
                    <select aria-label="city select control" id="Settings-Cities"> 
                       
                    </select> 
                    <h3>Display language</h3>
                <label>If you want to use a display language that's different than the one determined
                    by the order of your language preferences (Control Panel > Clock, Language, and
                    Region > Language), choose it here.</label>
                <select data-win-control="Sample.DisplayLanguageOverridePicker" id="display-language-override-picker"
                    class="languageOverride"></select>
                    <p id="CurrentLanguage"></p>
                </div> 
                
            </div> 
        </div> 

    </body>
</html>
